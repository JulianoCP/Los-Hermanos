<ion-header>

</ion-header>

<ion-content>

  <div style="margin-top: 50%; margin-left: 20%;margin-right: 20%">
  <form (ngSubmit)="login()" >
      <ion-item>
        <ion-input [(ngModel)]="lg.username" placeholder="Login" type="text" name="login"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="lg.password" placeholder="Senha" type="password" name="senha"></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" routerLink="/home" shape="round">Entrar</ion-button>
    </form>
  </div>

</ion-content>
