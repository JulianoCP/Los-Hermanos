<ion-header no-border>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  <ion-toolbar class="ion-text-center">
      <img height="300px" width="300px" src="../../../../assets/img/logo.png"/>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-grid>
    <ion-row class="ion-align-items-center ion-text-center">
      <ion-col size="12">
        <ion-label ></ion-label>
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input [(ngModel)]="loginRegister.email" type="email" name="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row class="ion-align-items-center ion-text-center">
      <ion-col size="10">
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input [(ngModel)]="loginRegister.password"  [type]="tipo ? 'text': 'password'" name="password" ></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="2">
        <ion-button (click)="exibirSenha()" fill="clear">
          <ion-icon slot="end" [name]="tipo ? 'eye-off' : 'eye'"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row class="ion-align-items-center ion-text-center">
      <ion-col size="10">
        <ion-item>
          <ion-label position="floating">Confirmar senha</ion-label>
          <ion-input [(ngModel)]="loginRegister.confirmPassword" [type]="tipo ? 'text': 'password'" name="password"></ion-input>
        </ion-item>
      </ion-col>


      <ion-col size="2">
        <ion-button (click)="exibirSenha()" fill="clear">
          <ion-icon slot="end" [name]="tipo ? 'eye-off' : 'eye'"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>


<footer no-border>

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="6">
        <ion-button
          expand="block"
          color="danger"
          (click)="cancel()"
        >
          <ion-icon slot="start" name="close"></ion-icon>
          Cancelar
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" (click)="register()">
          <ion-icon slot="end" name="arrow-round-forward"></ion-icon>
          Continuar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
 
</footer>
