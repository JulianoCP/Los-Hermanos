<ion-menu *ngIf="homeService.profile$ | async as profile">
  <ion-list>

    <ion-item *ngIf="isClient() || isProfessional()">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label (click)="myProfile()">Perfil</ion-label>
    </ion-item>


    <ion-item *ngIf="isClient()">
      <ion-icon name="add-circle-outline" slot="start"></ion-icon>
      <ion-label (click)="newSchedule()">Novo Agendamento</ion-label>
    </ion-item>
    
    <ion-item *ngIf="isClient()">
      <ion-icon name="podium" slot="start"></ion-icon>
      <ion-label (click)="evaluation()">Avaliações</ion-label>
    </ion-item>
    
  </ion-list>
  
  <ion-content>
    <ion-item *ngIf="isProfessional()">
      <ion-icon name="cut" slot="start"></ion-icon>
      <ion-label (click)="serviceProvided()">Serviços</ion-label>
    </ion-item>

      <ion-item *ngIf="isProfessional()">
        <ion-icon name="clock" slot="start"></ion-icon>
        <ion-label (click)="horarios()">Horários</ion-label>
      </ion-item>

    <ion-item *ngIf="isClient() || isProfessional()">
      <ion-icon name="settings" slot="start"></ion-icon>
      <ion-label (click)="setting()">Configuração</ion-label>
    </ion-item>
  
  
  </ion-content>
      
  <ion-item>
    <ion-icon name="log-out" slot="start"></ion-icon>
    <ion-label (click)="logout()">Sair</ion-label>
  </ion-item>

</ion-menu>

<div class="ion-page" main *ngIf="homeService.profile$ | async as profile">
  <ion-header no-border>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title style="margin-left: 26%;" color="dark">Home</ion-title>
      {{profile.type}}
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-tabs>

      <ion-tab-bar slot="bottom" >
        <ion-tab-button (click)="agenda()">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>Agenda</ion-label>
        </ion-tab-button>
    
        <ion-tab-button (click)="calendar()" *ngIf="isClient()">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>Agenda</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="servicos()" *ngIf="isProfessional()">
            <ion-icon name="cut"></ion-icon>
            <ion-label>Serviços</ion-label>
          </ion-tab-button>
    
        <ion-tab-button (click)="map()">
          <ion-icon name="map"></ion-icon>
          <ion-label>Mapa</ion-label>
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>
  </ion-content>
  
</div>
